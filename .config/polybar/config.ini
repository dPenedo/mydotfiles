[colors]
; Kanagawa
; background = #16161D
; ; background-alt = #6BA6C1
; background-alt = #7e9cd8
; background-focus = #C34043
; foreground = #BABABC
; primary = #6C5155
; secondary = #f1eed7
; alert = #A54242
; disabled = #2D4F67

; Gruvbox Material
background = #282828
; background-alt = #6BA6C1
; background-alt = #7ea478
background-alt = #a89984
background-focus = #C34043
foreground = #ddc7a1
primary = #453937
secondary = #ddc7a1
alert = #A54242
disabled = #424a3e

[bar/example]
width = 80%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt
; offset-x = 1%
; ooffset-y = 4
module-margin-left = 3
padding-left = 4
padding-right = 1 
; padding-top = 1

module-margin =1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = Hack:size=12:style=Regular
font-0 = Lato:size=12:style=Regular
font-1 = FontAwesome


modules-left = xworkspaces cpu memory
modules-right =  xwindow
;modules-right =  battery pulseaudio wlan date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.background}
label-active-foreground= ${colors.background}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-padding = 2
label-background = ${colors.background-alt}
label-foreground = ${colors.background}



[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 1

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.aqua-alt}
format-charging-overline = ${colors.background}
format-charging-underline = ${colors.background}
format-charging-padding = 0

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.blue-alt}
format-discharging-overline = ${colors.background}
format-discharging-underline = ${colors.background}
format-discharging-padding = 0
; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <label-full>
format-full-prefix = %{T3}%{T-}
format-full-background = ${colors.background}
format-full-foreground = ${colors.blue}
format-full-overline = ${colors.background}
format-full-underline = ${colors.background}
format-full-padding = 0

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.primary}
label-charging =  %percentage%%
; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default)
label-full = ""

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-font = 3
; Only applies if <bar-capacity> is used
;bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-font = 3
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
;;animation-discharging-0 = ${battery.anim0}
;;animation-discharging-1 = ${battery.anim1}

; Framerate in milliseconds
;animation-discharging-framerate = 500


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%
label-volume-foreground = ${colors.primary}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "R "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
label-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 
label-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} 
label-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %d-%B
; time = %H:%M
label = %date%

label-foreground = ${colors.foreground}
label-padding = 1
label-background = ${colors.disabled}


[module/time]
type = internal/date
time = %H:%M
label = %time%

label-foreground = ${colors.foreground}
label-padding = 1
label-background = ${colors.background-alt}





[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini

